<div *ngIf="member">
  <h2>{{member.lastName | uppercase}} Детали</h2>
  <div><span>id: </span>{{member.id}}</div>
  <div>
    <label for="member-name">Имя участника: </label>
    <input [(ngModel)]="member.lastName" id="member-name" placeholder="name">
  </div>
</div>
<button (click)="goBack()">Назад</button>
<button (click)="save()">Сохранить</button>
